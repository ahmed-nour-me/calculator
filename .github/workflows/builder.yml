name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # تشغيل يدوي

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-venv \
          autoconf \
          automake \
          cmake \
          gettext \
          libffi-dev \
          libltdl-dev \
          libssl-dev \
          libtool \
          patch \
          pkg-config \
          unzip \
          wget \
          zlib1g-dev \
          zip \
          openjdk-17-jdk \
          libncurses5-dev \
          libsqlite3-dev \
          libgmp-dev \
          libmpfr-dev \
          libmpc-dev
        
    - name: Set up cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.android
          ~/.gradle
        key: ${{ runner.os }}-buildozer-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install cython==0.29.33
        pip install buildozer==1.5.0
        pip install virtualenv
        
    - name: Fix buildozer.spec if needed
      run: |
        if [ -f "buildozer.spec" ]; then
          echo "إصلاح buildozer.spec..."
          # تغيير android.arch إلى android.archs
          sed -i 's/android\.arch = /android.archs = /g' buildozer.spec
          # تحديث SDK version
          sed -i 's/android\.sdk = .*/android.sdk = 31/' buildozer.spec || true
          sed -i 's/android\.ndk = .*/android.ndk = 25b/' buildozer.spec || true
          # تحديث python version
          sed -i 's/python\.version = .*/python.version = 3.9/' buildozer.spec || true
        else
          echo "إنشاء buildozer.spec جديد..."
          buildozer init
        fi
        
    - name: Validate configuration
      run: |
        echo "التحقق من التكوين..."
        echo "المحتوى الحالي لـ buildozer.spec:"
        cat buildozer.spec
        
    - name: Clean previous builds
      run: |
        rm -rf .buildozer/android/platform/build || true
        rm -rf .buildozer/android/platform/python-for-android || true
        
    - name: Build APK with Buildozer
      timeout-minutes: 45
      run: |
        echo "بدء بناء APK..."
        
        # إنشاء virtualenv لعزل البناء
        python -m venv buildenv
        source buildenv/bin/activate
        
        # تثبيت buildozer في الـ virtualenv
        pip install buildozer cython
        
        # بناء APK مع تفاصيل أكثر
        buildozer -v android debug 2>&1 | tee build_output.log
        
        # التحقق من البناء
        if find bin -name "*.apk" -type f | grep -q .; then
          echo "✅ تم بناء APK بنجاح!"
          APK_FILE=$(find bin -name "*.apk" -type f | head -1)
          echo "ملف APK: $APK_FILE"
          ls -lh "$APK_FILE"
          echo "حجم الملف: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "❌ فشل بناء APK"
          echo "آخر 100 سطر من السجل:"
          tail -100 build_output.log
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build_output.log
          .buildozer/android/platform/*.log
        retention-days: 30
        if-no-files-found: ignore
